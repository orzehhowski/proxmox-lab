iptables_rules: |
  *filter
  :INPUT DROP [0:0]
  :FORWARD DROP [0:0]
  :OUTPUT ACCEPT [0:0]
  -A FORWARD -m state --state RELATED,ESTABLISHED -m comment --comment allow-existing-connections -j ACCEPT
  -A FORWARD -s 10.120.69.16/28 -d 10.120.69.5/32 -i eth1 -o eth0 -p tcp -m tcp --dport 3142 -m comment --comment servers-2-apt-proxy -j ACCEPT
  -A FORWARD -s 10.120.69.32/28 -d 10.120.69.5/32 -i eth2 -o eth0 -p tcp -m tcp --dport 3142 -m comment --comment MGMT-2-apt-proxy -j ACCEPT
  -A FORWARD -d 10.120.69.18/32 -o eth1 -p tcp -m tcp --dport 53 -m comment --comment DNS-TCP -j ACCEPT
  -A FORWARD -s 10.120.69.0/24 -d 10.120.69.22/32 -o eth1 -p tcp -m tcp --dport 51515 -m comment --comment backup-server -j ACCEPT
  -A FORWARD -d 10.120.69.18/32 -o eth1 -p udp -m udp --dport 53 -m comment --comment DNS-UDP -j ACCEPT
  -A FORWARD -s 10.120.69.18/32 -i eth1 -o eth0 -p tcp -m tcp --dport 53 -m comment --comment DNS-RECURSION-TCP -j ACCEPT
  -A FORWARD -s 10.120.69.32/28 -d 10.120.69.20/32 -i eth2 -o eth1 -p tcp -m tcp --dport 443 -m comment --comment MGMT-2-APPS-https -j ACCEPT
  -A FORWARD -s 10.120.69.32/28 -d 10.120.69.20/32 -i eth2 -o eth1 -p tcp -m tcp --dport 80 -m comment --comment MGMT-2-APPS-http -j ACCEPT
  -A FORWARD -s 10.120.69.18/32 -i eth1 -o eth0 -p udp -m udp --dport 53 -m comment --comment DNS-RECURSION-UDP -j ACCEPT
  -A FORWARD -s 10.120.69.16/28 -i eth1 -o eth0 -p tcp -m multiport --dports 80,443 -m comment --comment "Servers-allow-http[s]" -j ACCEPT
  -A FORWARD -d 10.120.69.34/32 -i eth0 -o eth2 -p tcp -m tcp --dport 3389 -m comment --comment RDP-2-MGMT -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -i eth2 -o eth0 -p tcp -m tcp --dport 443 -m comment --comment MGMT-allow-https -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -d 10.120.69.3/32 -i eth2 -o eth0 -p tcp -m tcp --dport 8006 -m comment --comment MGMT-2-PROXMOXVE -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -d 10.120.69.3/32 -i eth2 -o eth0 -m comment --comment MGMT-2-PVE-console -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -i eth2 -o eth0 -p tcp -m tcp --dport 80 -m comment --comment MGMT-allow-http -j ACCEPT
  -A FORWARD -s 10.120.69.20/32 -i eth1 -o eth0 -p tcp -m tcp --dport 80 -m comment --comment APPS-allow-http -j ACCEPT
  -A FORWARD -s 10.120.69.20/32 -i eth1 -o eth0 -p tcp -m tcp --dport 443 -m comment --comment APPS-allow-https -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -d 10.120.69.16/28 -i eth2 -o eth1 -p tcp -m tcp --dport 22 -m comment --comment MGMT-2-Servers-SSH -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -d 10.120.69.0/28 -i eth2 -o eth0 -p tcp -m tcp --dport 22 -m comment --comment MGMT-2-DMZ-SSH -j ACCEPT
  -A FORWARD -s 10.120.69.34/32 -d 10.120.69.96/28 -i eth2 -o eth6 -p tcp -m multiport --dports 80,443 -m comment --comment MGMT-2-WiFi -j ACCEPT
  -A FORWARD -p icmp -m comment --comment allow-icmp -j ACCEPT
  -A FORWARD -i lo -j ACCEPT
  -A FORWARD -o lo -j ACCEPT
  -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
  -A INPUT -p udp --sport 67:68 --dport 67:68 -j ACCEPT
  -A INPUT -i eth2 -p tcp --dport 22 -j ACCEPT
  -A INPUT -i eth0 -p tcp --dport 80 -j ACCEPT
  -A INPUT -i eth0 -p tcp --dport 443 -j ACCEPT
  -A INPUT -i lo -j ACCEPT
  COMMIT
  *nat
  :PREROUTING ACCEPT [83083:14641649]
  :INPUT ACCEPT [1259:539491]
  :OUTPUT ACCEPT [1315:407279]
  :POSTROUTING ACCEPT [61116:5339278]
  COMMIT

dhcp_relay_interfaces: "eth1 eth5 eth6"
dhcp_relay_options: ""