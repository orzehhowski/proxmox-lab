- name: Install squid
  apt:
    name: squid
    state: present
    update_cache: yes

- name: Put squid config file
  template:
    src: squid.conf.j2
    dest: /etc/squid/squid.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart squid service

- name: Ensure log directory exists
  file:
    path: "{{ item | dirname }}"
    state: directory
    owner: proxy
    group: proxy
    mode: 0755
  loop:
    - "{{ squid.logs.access_log }}"
    - "{{ squid.logs.cache_log }}"

- name: Ensure the squid service is running
  become: true
  block:
    - name: Start squid service
      systemd:
        name: squid
        state: started

    - name: Wait 3 seconds for service to settle
      pause:
        seconds: 3

    - name: Verify squid is active
      command: systemctl is-active squid
      register: process_status
      changed_when: false
      failed_when: process_status.stdout.strip() != "active"
