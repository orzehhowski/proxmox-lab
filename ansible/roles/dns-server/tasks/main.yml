- name: Install bind9
  apt:
    name: bind9
    state: present
    update_cache: yes

- name: Put bind options file
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
    owner: root
    group: bind
    mode: 0644
  notify:
    - Restart named service

- name: Put bind main config file
  template:
    src: named.conf.j2
    dest: /etc/bind/named.conf
    owner: root
    group: bind
    mode: 0644
  notify:
    - Restart named service

- name: Ensure the named service is running
  become: true
  block:
    - name: Start named service
      systemd:
        name: named
        state: started

    - name: Wait 3 seconds for service to settle
      pause:
        seconds: 3

    - name: Verify named is active
      command: systemctl is-active named
      register: process_status
      changed_when: false
      failed_when: process_status.stdout.strip() != "active"
