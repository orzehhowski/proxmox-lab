- name: Install bind9
  apt:
    name: bind9
    state: present
    update_cache: yes

- name: Put bind options file
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
    owner: root
    group: bind
    mode: 0644
  notify:
    - Restart named service

- name: Put bind main config file
  template:
    src: named.conf.j2
    dest: /etc/bind/named.conf
    owner: root
    group: bind
    mode: 0644
  notify:
    - Restart named service

- name: Ensure the named service is running
  systemd:
    name: named
    state: started
  become: true