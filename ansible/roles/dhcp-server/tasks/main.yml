- name: Install kea-dhcp4-server
  apt:
    name: kea-dhcp4-server
    state: present
    update_cache: yes

- name: Put dhcp4 config file
  template:
    src: kea-dhcp4.conf.j2
    dest: /etc/kea/kea-dhcp4.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart kea-dhcp4-server service

- name: Ensure the kea-dhcp4-server service is running
  become: true
  block:
    - name: Start kea-dhcp4-server service
      systemd:
        name: kea-dhcp4-server
        state: started

    - name: Wait 3 seconds for service to settle
      pause:
        seconds: 3

    - name: Verify kea-dhcp4-server is active
      command: systemctl is-active kea-dhcp4-server
      register: process_status
      changed_when: false
      failed_when: process_status.stdout.strip() != "active"
